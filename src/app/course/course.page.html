<ion-header>
  <ion-toolbar>
    <ion-button slot="start"><ion-menu-button></ion-menu-button></ion-button>
    <ion-title>คอร์สเรียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

  <ion-item detail *ngFor="let c of courses"><ion-label>

      <h3>{{c.c_title }}</h3>
    </ion-text>
    <p>{{ c.c_detail}} </p>
    <!-- <h5>{{ c.c_title }}</h5> -->
  </ion-label>
 

<ion-badge slot="end" color="danger">{{ c.c_view }}</ion-badge></ion-item>
</ion-list>

</ion-content>
